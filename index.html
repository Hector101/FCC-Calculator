<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="outer">
		<div class="inner">
			<div class="clock">
				<span id="clock">Starting.....</span>
			</div>
			<div class="compute">
				<div id="compute"><span class="result"></span><span class="answer"></span></div>
			</div>
			<div class="btn">
				<table class="table">
					<tbody>
						<tr>
							<td><button value="sqrt(">sqrt(x)</button></td>
							<td><button value="^">^</span></</td>
							<td><button value="sin(">sin&#1012;</button></td>
							<td><button value="cos(">cos&#1012;</button></td>
							<td><button value="tan(">tan&#1012;</button></td>
						</tr>
						<tr>
							<td><button value="(">(</td>
							<td><button value=")">)</td>
							<td><button value="asin(">1/sin&#1012;</button></td>
							<td><button value="acos(">1/cos&#1012;</button></td>
							<td><button value="atan(">1/tan&#1012;</button></td>
						</tr>
						<tr>
							<td><button value="3.141592654">PI</button></td>
							<td><button value="inverse(">1/x</button></td>
							<td><button value="log(">log</button></td>
							<td><button value="e">XeY</button></td>
							<td><button value="In(">In</button></td>
						</tr>
						<tr>
							<td><button value="7">7</button></td>
							<td><button value="8">8</button></td>
							<td><button value="9">9</button></td>
							<td><button value="DEL">DEL</button></td>
							<td><button value="C">C</button></td>
						</tr>
						<tr>
							<td><button value="4">4</button></td>
							<td><button value="5">5</button></td>
							<td><button value="6">6</button></td>
							<td><button value="*">*</button></td>
							<td><button value="/">รท</button></td>
						</tr>
						<tr>
							<td><button value="1">1</button></td>
							<td><button value="2">2</button></td>
							<td><button value="3">3</button></td>
							<td><button value="+">&plus;</button></td>
							<td><button value="-">-</button></td>
						</tr>
						<tr>
							<td><button value="0">0</button></td>
							<td><button value=".">&centerdot;</button></td>
							<td><button value=">>">>></button></td>
							<td><button value="Ans">Ans</button></td>
							<td><button value="=">&equals;</button></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="logic.js"></script>
	<!--<script type="text/javascript" src="test.js"></script>-->
</body>
</html>
